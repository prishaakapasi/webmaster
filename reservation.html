    <form method="post" id="survey-form" class="inline">
      <fieldset class="inline">
         <label id="name-label" for="name"><input id="name" type="text" class="text" placeholder="Enter your name" required></label>
         <label id="name-label" for="name"><input id="date" type="date"></label>

             <option value="3">12:00am</option>
             <option value="4">12:30am</option>
             <option value="5">1:00pm</option>
             <option value="6">1:30pm</option>
             <option value="7">2:00pm</option>
             <option value="8">2:30pm</option>
             <option value="9">3:00pm</option>

             <option value="12">4:30pm</option>
             <option value="13">5:00pm</option>
             <option value="14">5:30pm</option>
             <option value="15">6:00pm</option>
             <option value="16">6:30pm</option>
             <option value="17">7:00pm</option>
             <option value="18">7:30pm</option>


           </select>
         </label>
         <label id="people-label" for="people"><input id="people" type="text" class="text" placeholder="Enter number of people" required></label>
         <label id="number-label" for="number"><input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter a phone number ex. 000-000-000" required></label>
         <label id="email-label" for="email"><input type="email" id="email" name="email" placeholder="Enter an email" required></label>


        <button type="button" onclick="window.location.href='reservationFinal.html'"> <span>Reserve Now</span> </button>
      </fieldset>
